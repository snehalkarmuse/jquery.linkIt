<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Add link</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="jquery.linkIt.js"/>
    <script>
        $(document).ready(function(){
            $("span").linkIt({
                href:"http://test.com",
                text:"Click Me"
            });


        })
    </script>
</head>
<body>
    <p>This plug i will allow you add <span>link</span> to any element on the page.</p>
</body>
</html>
